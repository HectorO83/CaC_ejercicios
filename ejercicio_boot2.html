<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej. Bootstrap 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .form-control,
        .custom-control-label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="col-4" style="position: absolute; top: 10%; left: 35%;">
        <div class="container bg-light" style="padding: 2%;">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Nombre de pila</label>
                        <input type="text" class="form-control mb-3" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control mb-3" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="user" placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico<span class="text-muted"> (opcional)</span></label>
                    <input type="email" class="form-control mb-3" id="email" placeholder="you@example.com">

                    <div class="form-group">
                        <label for="address">Habla a</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    </div>

                    <div class="form-group">
                        <label for="address2">Dirección 2<span class="text-muted"> (opcional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartamento o suite">
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="country">País</label>
                            <select id="country" class="form-control custom-select;" required>
                                <option class="text-muted" selected>Escoger...</option>
                                <option value="AR">Argentina</option>
                                <option value="HU">Hungría</option>
                                <option value="VE">Venezuela</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="state">Estado</label>
                            <select id="state" class="form-control custom-select;" required>
                                <option class="text-muted" selected>Escoger...</option>
                                <option value="1"> Buenos Aires </option>
                                <option value="2"> Budapest </option>
                                <option value="3"> Caracas </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="zip">Código Postal</label>
                            <input type="text" class="form-control mb-3" maxlength="11" required>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="same">
                        <label for="same" class="custom-control-label">La dirección de envío es la misma que mi
                            dirección de facturación</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="save">
                        <label for="save" class="custom-control-label">Guarde esta información para la próxima
                            vez</label>
                    </div>
                    <hr>
                </div>
        </div>
        <div class="text-center" style="padding: 3%;">
            <input type="reset" class="btn btn-outline-secondary" value="Reset Form">
        </div>
        </form>

        <script src="js/jquery.js "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    </div>
</body>

</html>
