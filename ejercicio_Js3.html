<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector Orbegoso - Ejercicio Js3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .form-control,
        .custom-control-label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="col-6" style="position: absolute; top: 10%; left: 25%;">
        <div class="container bg-light" style="padding: 2%;">
            <form id="form">
                <div class="form-group text-center">
                    <span class="text-dark">
                        <h4> Ingrese sus datos<br>para acceder al sistema </h4>
                    </span><br>
                    <label for="username">Usuario</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" name="email" class="form-control text-center" id="email" title="Ingrese su email" placeholder="your_email@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5 col-form-label"></div>
                </div>
                <div class="form-group text-center">
                    <label for="password">Contraseña<span class="text-muted"></span></label>
                    <input type="password" class="form-control mb-3  text-center" id="password" title="Ingrese una contraseña con al menos 6 caracteres" placeholder="******">

                </div>
                <div class="failed">
                    <p id="error" style="text-align: center;"></p>
                </div>
        </div>
        <div class="text-center" style="padding: 3%;">
            <input type="submit" class="btn btn-outline-secondary" value="Ingresar" onclick="validateEmail();">
        </div>
        </form>
        <script src="ejercicio_Js3.js"></script>
        <script src="js/jquery.js "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    </div>
</body>

</html>
