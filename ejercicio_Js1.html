<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="span12">
        <div style="margin: 100px 28%; font-family: serif;">
            <h1><b>El resultado de la suma de las dos variables es:</b></h1><br>
            <h1 id="suma"></h1>
            <div class="container-fluid">
                <div class="col-lg-10" style="margin-top: 20%;">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-3-auto">
                            <div id="var1" class="input-text bg-light text-muted"></div>
                        </div>
                        <div class="col-auto"></div>
                        <div class="col-auto">
                            <div class="input-text bg-light text-muted">+</div>
                        </div>
                        <div class="col-auto"></div>
                        <div class="col-3-auto">
                            <div id="var2" class="input-text bg-light text-muted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script language="javascript">
            let primera = 40
            let segunda = 16
            let total = primera + segunda
            suma.innerHTML = (total);
            var1.innerHTML = ('<i><b>primera variable: ' + primera);
            var2.innerHTML = ('<i><b>segunda variable: ' + segunda);
        </script>
        <noscript>
